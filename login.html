<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e9ecef;
            overflow-x: hidden;
            animation: bodyFadeIn 1s ease-in-out;
        }

     @keyframes bodyFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); 
            background: #033f5b;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: containerFadeIn 1s ease-in-out forwards;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-methods {
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .forgot-password {
            text-align: right;
        }

        .form-control {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .form-control:hover,
        .form-control:focus {
            border-color: #054571;
            box-shadow: 0 0 8px rgba(5, 69, 113, 0.3);
        }
        
        .form-control:focus {
            outline: none;
        }

        .btn-login {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #054571, #033f5b);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            background: linear-gradient(45deg, #033f5b, #054571);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #054571;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }0
        }
    </style>
</head>

<div class="login-container bg-light" id="login" style="color:#e9b56c;">
    <div class="form-body">
        <h2 class="text-center mb-4">Login Form </h2>
        <form id="loginForm" class="form-section">
            <div class="login-methods mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="loginType" id="loginEmail" value="email" checked>
                    <label class="form-check-label" for="loginEmail">Login with Email</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="loginType" id="loginMobile" value="mobile">
                    <label class="form-check-label" for="loginMobile">Login with Mobile Number</label>
                </div>
            </div>
            <div class="mb-3" id="emailField">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3 d-none" id="mobileField">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number">
            </div>
               <div class="loading-spinner" id="loadingSpinner"></div>
            <div class="mb-3">
                <label for="password" class="form-label">  Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="forgot-password mb-3">
                <a href="forgetPassword.html">Forgot Password?</a>
            </div>
            <div class="forgot-password mb-3">
                <a href="signup.html">Register Here</a>
            </div>
            <button type="submit" class="btn-login" id="loginBtn">
                Login
             
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"> </script>
<script>
    document.querySelectorAll('input[name="loginType"]').forEach((radio) => {
        radio.addEventListener('change', function() {
            const emailField = document.getElementById('emailField');
            const mobileField = document.getElementById('mobileField');
            if (document.getElementById('loginEmail').checked) {
                emailField.classList.remove('d-none', 'slide-out');
                emailField.classList.add('slide-in');
                mobileField.classList.add('d-none', 'slide-out');
            } else if (document.getElementById('loginMobile').checked) {
                emailField.classList.add('slide-out');
                setTimeout(() => {
                    emailField.classList.add('d-none');
                    mobileField.classList.remove('d-none', 'slide-out');
                    mobileField.classList.add('slide-in');
                }, 500); 
                
                // Match with slide-out duration
            }
        });
    });

    document.getElementById('loginForm').addEventListener('submit', function(event){
        event.preventDefault(); // Prevent form submission

        // Show loading spinner
        const loginBtn = document.getElementById('loginBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        loginBtn.disabled = true; // Disable the button to prevent multiple submissions
        loadingSpinner.style.display = 'block';

        // Simulate a network request with setTimeout
        setTimeout(function() {
            // Hide loading spinner after 2 seconds
            loadingSpinner.style.display = 'none';
            loginBtn.disabled = false; // Re-enable the button
            // Implement login logic here
            alert('Login successful!');
        }, 2000);
    });
</script>
