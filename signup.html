<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(5, 69, 113, 1); 
        }
        
        .signup-methods {
            margin-bottom: 20px;
        }
        
        .forgot-password {
            text-align: right;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle input[type="password"] {
            padding-right: 30px;
        }
        
        .password-toggle .toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        /* Hover and Focus Effects */
        .form-control {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Default box shadow */
        }

        .form-control:hover,
        .form-control:focus {
            border-color: #054571;
            box-shadow: 0 0 8px rgba(5, 69, 113, 0.3); /* Enhanced box shadow on hover and focus */
        }
        
        .form-control:focus {
            outline: none;
        }

        .btn-signup {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #054571, #033f5b);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* Required for spinner positioning */
        }

        .btn-signup:hover {
            background: linear-gradient(45deg, #033f5b, #054571);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #054571;
            text-decoration: none;
            border: 2px solid #054571;
            border-radius: 20px;
            padding: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-link:hover {
            background-color: #e9b56c;
            color: #fff;
        }

        .form-label {
            font-weight: bold;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<div class="signup-container bg-light" id="signup" style="color:#e9b56c;">
    <div class="form-body">
        <h2 class="text-center mb-4">Sign Up Form</h2>
        <form id="signupForm">
            <!-- Full Name Field -->
            <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full-name" placeholder="Enter your full name" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Mobile Number Field -->
            <div class="mb-3">
                <label for="mobile-number" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile-number" placeholder="Enter your mobile number" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3 password-toggle">
                <label for="password" class="form-label">Create Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <i class="bi bi-eye toggle-icon" id="togglePassword" onclick="togglePassword('password')">üëÅÔ∏è</i>
            </div>

            <!-- Re-enter Password Field -->
            <div class="mb-3 password-toggle">
                <label for="repassword" class="form-label">Re-enter Password</label>
                <input type="password" class="form-control" id="repassword" placeholder="Re-enter your password" required>
                <i class="bi bi-eye toggle-icon" id="toggleRepassword" onclick="togglePassword('repassword')">üëÅÔ∏è</i>
            </div>

            <!-- OTP Field -->
            <div class="mb-3">
                <label for="otp" class="form-label">OTP</label>
                <input type="text" class="form-control" id="otp" placeholder="Enter OTP" required>
            </div>

            <!-- Terms and Conditions Checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="#">Terms and Conditions</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-signup" id="signupBtn">Sign Up</button>
            
            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Go to Login Page Button -->
            <a href="login.html" class="login-link">Go to Login Page</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(id) {
        const passwordField = document.getElementById(id);
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;
    }

    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Show loading spinner
        document.getElementById('loadingSpinner').style.display = 'block';

        // Simulate a network request with setTimeout
        setTimeout(function() {
            // Hide loading spinner after 2 seconds
            document.getElementById('loadingSpinner').style.display = 'none';
            // Implement signup logic here
            alert('Registration successful!');
        }, 2000);
    });
</script>
